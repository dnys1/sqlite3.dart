# To generate, run `dart run ffigen --config ffigen.yaml`

output: 'lib/src/ffi/sqlite3.g.dart'
name: Bindings
description: Auto-generated, internal bindings to sqlite3
headers:
  entry-points: [assets/sqlite3.h, assets/dart_workarounds.h]
preamble: '// ignore_for_file: type=lint'
exclude-all-by-default: true
structs:
  include: ['sqlite3.*']
macros:
  include: ['sqlite3.*']
functions:
  include: ['sqlite3.*']
  # replaced with variadic helper
  exclude: ['sqlite3_db_config']
globals:
  include: ['sqlite3.*']

ffi-native:
